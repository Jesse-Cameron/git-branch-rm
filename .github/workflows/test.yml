name: CI
on: [push]

jobs:
  build_and_test:
    name: git-local-prune
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test